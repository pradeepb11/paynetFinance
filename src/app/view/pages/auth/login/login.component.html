<div class="container">
    <div class="brand_company">
        <img src="./assets/images/Paynet_Logo_Full.svg" style="width: 150px;" alt="">
    </div>
</div>

<div id="loginCon">
    <div class="conteiner">
        <div class="row">
            <div class="login_box">
                <div class="login_container">

                    <div class="wrap_login card p-4 dark-shadow border rounded ">
                        <div class="header-text text-center mb-4">
                            <h4 class="fw-semibold loginHeader">Welcome Dashboard</h4>
                            <p class="text-muted mt-1">Enter Your login details</p>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                            <!-- username  -->
                            <div class="form-outline mb-4">
                                <label class="form-label text-muted" for="username">Email ID<span class="text-danger">*</span>
                        </label>
                                <input type="email" id="username" class="form-control" placeholder="Email id" formControlName="email" autocomplete="off" [ngClass]="{
                                    'is-invalid': submitted && f['email'].errors && f['email'].touched,
                                    'is-valid': f['email'].touched && f['email'].valid 
                                    }" />
                                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors?.['required']">
                                        Please Enter Your Email Id!
                                    </div>

                                    <div *ngIf="f['email'].errors?.['pattern']">
                                        Email is invalid !
                                    </div>

                                </div>


                            </div>
                            <!-- / username  -->

                            <!-- Password input -->
                            <div class="form-outline mb-4 posrelative">

                                <label class="form-label text text-muted " for="password">Password <span class="text-danger">*</span></label>
                                <div class="float-end">
                                    <a routerLink="/auth/forgotpassword" class="text-small text-primary text-darkb">
                              Forgot Password?
                            </a>
                                </div>
                                <input [type]="show_button ? 'text' : 'password'" id="password" class="form-control " formControlName="password" placeholder="Password" autocomplete="off" [ngClass]="{
                                    'is-invalid': submitted && f['password'].errors && f['password'].touched,
                                    'is-valid': f['password'].touched && f['password'].valid 
                                }" />
                                <i class="posabso iconsright" [class]="show_eye ? 'fas ms-2 fa-eye' : 'fas ms-2 fa-eye-slash'" (click)="showPassword()"></i>
                                <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors?.['required']">
                                        Please Enter Your Password!
                                    </div>
                                    <div *ngIf="f['password'].errors?.['minlength']">
                                        Password must be at least 6 characters
                                    </div>
                                    <div *ngIf="f['password'].errors?.['maxlength']">
                                        Password must not exceed 20 characters
                                    </div>

                                </div>

                            </div>
                            <!-- / Password input -->

                            <!-- Submit button -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-b-dark text-white text-uppercase fs-5 " type="submit">Login</button>

                            </div>


                            <!-- <div class=" d-flex align-items-center my-3">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div> -->

                            <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                          </div> -->

                            <!-- <div class="mt-1 pt-1">
                                <p class="mb-0 float-start">Don't have an account? <a routerLink="/auth/register" class="color-Orange fw-bold">Sign Up</a></p>
                            </div> -->
                        </form>
                        <!-- <ul class="login-menu">

                          <li class="blue-login"><a routerLink="./register">Registration</a></li>
                      </ul> -->



                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
