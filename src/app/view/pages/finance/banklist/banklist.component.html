<div class="invoicedetails" *ngIf="addbankPage">
    <div class="card cardA">
        <div class="card-header">
            Add Bank
            <button type="button" class="btn-close float-end closebtn" (click)="cloneAddBank()" aria-label="Close"></button>
        </div>
        <div class="card-body ">
            <form>

                <div class="row">


                    <input type="hidden" name="" formControlName="paynet_merchant_id">
                    <div class="col-sm-6 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank name</label>
                            <input type="text" name="id" class="form-control input-sm" placeholder="Bank name">

                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank name in Arabic</label>
                            <input type="text" name="id" class="form-control input-sm" placeholder="Bank name in Arabic">

                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank Country</label>
                            <select name="" id="" class="form-select ">
                              <option selected disabled>Please Select Bank Country</option>
                              <option value="INR">India</option>
                              <option value="INR">India</option>
                          </select>

                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank Phone </label>
                            <input type="text" name="id" class="form-control input-sm" placeholder="Bank Phone">

                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank Code</label>
                            <input type="text" name="id" class="form-control input-sm" placeholder="Bank Code">

                        </div>
                    </div>

                    <div class="col-sm-12 mb-3">
                        <div class="form-group list-filter-item">
                            <label>Bank Address</label>
                            <!-- <input type="text" name="id" class="form-control input-sm" placeholder="City" formControlName="Bank Address"> -->
                            <textarea name="" id="" rows="2" class="form-control " placeholder="Bank Address"></textarea>

                        </div>
                    </div>



                    <div class="d-flex justify-content-left mt-3">
                        <button type="submit" class="btn btn-primary btnDark">Add Bank</button>
                        <button type="submit" class="btn btn-secondary ms-2">Clear</button>

                    </div>

                </div>







            </form>
        </div>
    </div>


</div>`
