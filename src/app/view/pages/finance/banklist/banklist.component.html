<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
        <h4 class="mb-3 mb-md-0">Bank</h4>
    </div>

</div>

<div class="row">
    <div class="row flex-grow-1">
        <div class="col-md-12 grid-margin stretch-card ">
            <div class="card p-3">
                <section class="invoicebody">
                    <div class="content-wrapper">



                        <div class="table-responsive pt-1 ">

                            <button type="submit" class="btn btn-primary btnDark float-end mb-3" (click)="addBank()"> <i class="mdi mdi-plus"></i> Add Bank</button>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w-100" placeholder="Search..." name="customer" [(ngModel)]="filterTerm">
                            </div>
                            <table class="table table-bordered table-sm table-hover" id="dataTableReport">
                                <thead>
                                    <tr>
                                        <th>Bank Name</th>
                                        <th>Bank Code</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of bankDetailsList | filter: filterTerm | paginate: { itemsPerPage:10, currentPage: p, totalItems: total }  let i = index">
                                        <td>{{item.bank_name}}</td>
                                        <td>{{item.bank_code}}</td>
                                        <td>
                                            <a class="ms-1" (click)="editbankdata(item)">
                                                <span class="badge bg-primary">
                                        <em class="mdi mdi-lead-pencil"></em>
                                    </span>
                                            </a>
                                        </td>
                                    </tr>









                                </tbody>
                            </table>
                        </div>
                        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>


                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
